            <p id="validateEmail" class="text-danger fw-bold"></p>
            <p class="mt-2 oruko fs-lg-2 fs-5 logi1">Password</p>
            <input class="col-7 m-auto rounded-pill input1" type="password" placeholder="enter password" id="password"><br>

            <button class="btn btn-info rounded-pill col-5 mt-3 py-2 signups fw-bold" onclick="mySignUp()">SIGNUP</button><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-auto d-block w-50  p-4 logincont">
        <h4 class="text-center w-50 m-auto text-white">Login to your Portal</h4>
        <input class="m-auto d-block mt-4 w-75" style="border-radius: 5px;" type="text" placeholder="user ID" id="userName"><br>
        <input class="m-auto d-block mt-2 w-75" style="border-radius: 5px;" type="password" name="" placeholder="password" id="userPassword"><br>
        <button class="m-auto mt-4 d-block py-2 btn btn-info w-50 fw-bold" onclick="userLogin()">LOGIN</button>
        <p id="anyerror"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
